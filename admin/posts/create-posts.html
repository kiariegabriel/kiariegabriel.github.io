<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Candal|Lora" rel="stylesheet">

    <!-- Font Awesome -->
    <link
    rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    
    <!-- Custom Styling -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="../../css/admin.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../assets/img/favicon.png">

    <title>Admin Section- Add Post</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><h1 class="logo-text"><span>Gabriel</span> Kiarie</h1></a>
        </div>

        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Gabriel Kiarie
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <!-- Start Admin Page Wrapper -->
    <div class="admin-wrapper">

        <!-- Start Left Sidebar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="index-posts.html">Manage Posts</a></li>
                <li><a href="../users/index-users.html">Manage Users</a></li>
                <li><a href="../topics/index-topics.html">Manage Topics</a></li>
            </ul>
        </div>
        <!-- End Left Sidebar -->

        <!-- Start Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create-posts.html" class="btn btn-big">Add Post</a>
                <a href="index-posts.html" class="btn btn-big">Manage Posts</a>
            </div>

            <div class="content">

                <h2 class="page-title">Manage Posts</h2>

                <form action="create-posts.html" method="post">
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" class="text-input">
                    </div>

                    <div>
                        <label>Boday</label>
                        <textarea name="body" id="body"></textarea>
                    </div>

                    <div>
                        <label>Topic</label>
                        <select name="topic" class="text-input">
                            <option value="Blog">Blog</option>
                            <option value="FunFact">FunFact</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-big">Add Post</button>
                    </div>

                </form>
                
            </div>

        </div>
        <!-- End Admin Content -->

    </div>
    <!-- End Page Wrapper -->

    

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Ckeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/33.0.0/classic/ckeditor.js"></script>

    <!-- Custom Script -->
    <script src="../../js/scripts.js"></script>

</body>
</html>
